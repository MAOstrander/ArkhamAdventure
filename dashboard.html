<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ingame Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css"> -->
    <link rel="stylesheet" href="/lib/bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <header>  
      <div id="logo">
        <h1><a href="index.html">Arkham Adventure</a></h1>
      </div>
    </header>
        <div class="container-fluid">
          <div class="row"> <!-- ROW STARTER -->
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
              <button id="dice" class="btn btn-default">Dice me</button>
              <select id="diceNumber" name="diceNumber" class="selectpicker">
                  <option value="1" selected="selected">1 Die</option>
                  <option value="2">2 Dice</option>
                  <option value="3">3 Dice</option>
                  <option value="4">4 Dice</option>
                  <option value="5">5 Dice</option>
                  <option value="6">6 Die</option>
                  <option value="7">7 Dice</option>
                  <option value="8">8 Dice</option>
                  <option value="9">9 Dice</option>
                  <option value="10">10 Die</option>
                  <option value="11">11 Die</option>
                  <option value="12">12 Dice</option>
                  <option value="13">13 Dice</option>
                  <option value="14">14 Dice</option>
                  <option value="15">15 Dice</option>
                </select>
                <select id="state" name="state" class="selectpicker">
                  <option value="normal" selected="selected">Normal</option>
                  <option value="blessed">Blessed</option>
                  <option value="cursed">Cursed</option>
                </select>
                <div id="results">
                  <p>Roll results will show here</p>
                </div>
                <div id="player-limits">
                  <h4>How many players are there?</h4>
                  <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" value="1">1</button>
                    <button type="button" class="btn btn-default" value="2">2</button>
                    <button type="button" class="btn btn-default" value="3">3</button>
                    <button type="button" class="btn btn-default" value="4">4</button>
                    <button type="button" class="btn btn-default" value="5">5</button>
                    <button type="button" class="btn btn-default" value="6">6</button>
                    <button type="button" class="btn btn-default" value="7">7</button>
                    <button type="button" class="btn btn-default" value="8">8</button>
                  </div>
                  <div id="monster-limit"></div>
                  <div id="outskirt-limit"></div>
                  <div id="gate-limit"></div>
                </div>
            </div>
            <div class="col-xs-1"></div>
          </div>
      </div>

    <footer>
        <p>2015 Mathew Ostrander</p>
    </footer>

    <script data-main="javascripts/go" src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
