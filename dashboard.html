<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ingame Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css"> -->
    <link rel="stylesheet" href="/lib/bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <header>  
      <div id="logo">
        <h1><a href="index.html">Arkham Adventure</a></h1>
      </div>
    </header>
        <div class="container-fluid">
          <div class="row"> <!-- ROW STARTER -->
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Normal</button>
                <button type="button" class="btn btn-default">Blessed</button>
                <button type="button" class="btn btn-default">Cursed</button>
              </div>
              <button id="dice" class="btn btn-default">Dice me</button>
                <select id="state" name="state" class="selectpicker">
                  <option class='filter-album' value="Normal">Normal</option>
                  <option class='filter-album' value="Blessed">Blessed</option>
                  <option class='filter-album' value="Cursed">Cursed</option>
                </select>
            </div>
            <div class="col-xs-1"></div>
          </div>
      </div>

    <footer>
        <p>2015 Mathew Ostrander</p>
    </footer>

</body>
</html>
